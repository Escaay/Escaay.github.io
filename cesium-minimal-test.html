<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesium 最小测试</title>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #cesiumContainer {
            width: 100%;
            height: 100%;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading">
        <h3>正在加载Cesium...</h3>
        <p>请稍候...</p>
    </div>

    <div id="cesiumContainer"></div>

    <!-- 使用CDN引入Cesium -->
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.98/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.98/Build/Cesium/Widgets/widgets.css" rel="stylesheet">

    <script>
        // 你的Cesium token
        const CESIUM_TOKEN = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI4ZDRlNzU3YS03YWQzLTQ4YjQtYTI5NS1lODU4MDk0NzRhMDgiLCJpZCI6MzQ1NTA2LCJpYXQiOjE3NTkxMzE1Njh9.a29pwlaeo1Lf_a3pL7Zw721RBlHl_kCZWrI8GoxYKO8';

        // 等待页面完全加载
        window.addEventListener('load', function() {
            console.log('页面加载完成，开始初始化Cesium...');

            try {
                // 设置Cesium token
                Cesium.Ion.defaultAccessToken = CESIUM_TOKEN;

                // 简单延迟确保资源加载
                setTimeout(function() {
                    try {
                        console.log('创建Cesium Viewer...');

                        // 创建最简单的Viewer
                        const viewer = new Cesium.Viewer('cesiumContainer');

                        // 隐藏加载提示
                        document.getElementById('loading').style.display = 'none';

                        // 设置初始位置
                        viewer.camera.setView({
                            destination: Cesium.Cartesian3.fromDegrees(116.3974, 39.9093, 5000000.0)
                        });

                        console.log('✅ Cesium初始化成功！');

                    } catch (error) {
                        console.error('Viewer创建失败:', error);
                        document.getElementById('loading').innerHTML = `
                            <h3>❌ Viewer创建失败</h3>
                            <p>${error.message}</p>
                            <button onclick="location.reload()">刷新页面</button>
                        `;
                    }
                }, 1000);

            } catch (error) {
                console.error('Cesium初始化失败:', error);
                document.getElementById('loading').innerHTML = `
                    <h3>❌ Cesium初始化失败</h3>
                    <p>${error.message}</p>
                    <button onclick="location.reload()">刷新页面</button>
                `;
            }
        });
    </script>
</body>
</html>
