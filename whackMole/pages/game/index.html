<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>打地鼠</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="../../utils/reset.css" />
  </head>
  <body>
    <script src="./index.js"></script>
    <div class="container">
      <div class="main" onclick="start(event)">
				<div class="title">限时挑战</div>
				<div class="board">
					<div class="time">时间</div>
					<div class="score">得分</div>
				</div>
				<div class="whack-area">
        </div>
        <script>
          let whackAreaDOM = document.querySelectorAll(".whack-area")[0];
          for (let i = 0; i < 9; i++) {
            let holeDOM = document.createElement("div");
						// holeDOM.src = "../../assets/images/bottom.png"
            holeDOM.style.backgroundImage = "url(../../assets/images/bottom.png)";
            holeDOM.className = `hole${i}`
            holeDOM.style.backgroundRepeat = "no-repeat";
            holeDOM.style.width = '30vw'
            console.log(holeDOM.style);
            whackAreaDOM.appendChild(holeDOM);
          }
        </script>
      </div>
    </div>
  </body>
</html>
